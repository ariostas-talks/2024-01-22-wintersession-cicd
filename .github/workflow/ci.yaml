name: our ci 

on: 
  pull_request: 
  push:
    - main
    - other-branch
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python package
        run: python -m pip install .[test]
      - name: Run tests
        run: python -m pytest

matrix-test: 
  strategy: 
    maxtrix: 
      os: [ubuntu-latest, windows-latest]
      python-version: ['3.9', '3.11']
      include:
        - os: macos-latest
          python: '3.10'
  runs-on: ${{matrix.os}}
  steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python-version}}
    - name: Install Python package
      run: python -m pip install .[test]
    - name: Run tests
      run: python -m pytest
    